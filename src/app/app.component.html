<mat-toolbar>
  <span><h5>Note Taking App</h5></span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>light_mode</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>dark_mode</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
    (click)="openDialog()"
  >
    <mat-icon>note_add</mat-icon>
  </button>
</mat-toolbar>
<div class="note-grid-list">
<mat-grid-list cols="3" rowHeight="2:1" [gutterSize]="'8px'">
  <mat-grid-tile *ngFor="let note of noteList" >
    <mat-card [style.background]="'#fcdb03'">
      <mat-card-title>{{note.title}}</mat-card-title>
      <mat-card-subtitle>{{note.description}}</mat-card-subtitle>
      <mat-card-actions align="end">
        <button mat-button color="primary" (click) = "editNote(note)">Edit</button>
        <button mat-button color="warn" (click) = "deleteNote(note.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
</div>
